<div class="row">
    <div class="col">
        <h4 class="pt-4">Your Details</h4>
        <p>Let's grab some details from you before we pass you to Stripe.</p>
        <form>
            <div class="form-group row">
                    <label for="purchaser-name" class="col-md-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="purchaser-name" placeholder="Namey McNameface">                        
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <p class="form-text">Have a coupon code? Enter it here for juicy discounts.</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="discount-code" placeholder="Discount code">                    
                    </div>
                    <small class="col form-text text-muted">Members registered before 12th November 2017 are eligible to receive a discount code.</small>            
                </div>
        
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="button" class="btn btn-primary btn-lg" onClick="startCheckout()">Let's go!</button>
                    </div>
                </div>
        </form>
    </div>
</div>
