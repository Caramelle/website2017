<script>
    
    $(() => {

        var modal = $("#paymentModal");
        var form = $("#payment-form");
        var example = form;
        var error = form.find('#card-input-error');

        var stripe = Stripe('pk_test_U9KiI5HDACIVfnnghbHqyD3u');
        var elements = stripe.elements({
            fonts: [
                {
                    cssSrc: "https://rsms.me/inter/inter-ui.css"
                }
            ]
        });

        function enableInputs() {
            form.find(
                "input[type='text'], input[type='email'], input[type='checkbox'], input[type='radio'], #payment-submit"
            ).attr('disabled', false);
        }

        function disableInputs() {
            form.find(
                "input[type='text'], input[type='email'], input[type='checkbox'], input[type='radio'], #payment-submit"
            ).attr('disabled', true);
        }

        const ENDPOINT_BASE = 'http://infball.comp-soc.com:8080';
        const ENDPOINT_CHARGE = ENDPOINT_BASE + '/charge';

        function showError(text, forceEnabled) {
            // Hide error
            if (text == null) {
                error.addClass('d-none');
                $("#payment-submit").attr("disabled", false);
                return;
            }

            error.removeClass('d-none');
            error.text(text);
            if (!forceEnabled) {
                $("#payment-submit").attr("disabled", true);
            }
        }

        function onTokenReceived(result) {
            const FullName = $("#fullname").val();
            const UUN = $("#uun").val();
            const Email = $("#email").val();
            const Underage = $("#underage").is(":checked");
            const Starter = $("input[name='starterRadio']:checked").val();
            const Main = $("input[name='mainRadio']:checked").val();
            const Dessert = $("input[name='dessertRadio']:checked").val();
            const SpecialReqs = $("#specialReqs").val();

            const data = {
                Token: result.token.id,
                FullName, UUN, Email, Underage,
                Starter, Main, Dessert,
                SpecialReqs,
            }

            $.ajax({
                url: ENDPOINT_CHARGE,
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                dataType: 'json',
                error: function(resp, textStatus) {
                    console.log("error", resp, textStatus);
                    enableInputs();

                    if (resp.responseJSON) {
                        showError(resp.responseJSON.message, true);
                    }

                    if (result.complete) {
                        result.complete("fail");
                    }
                },
                success: function(data) {
                    console.log("success", data);
                    modal.modal("show");

                    if (result.complete) {
                        result.complete("success");
                    }
                },
                timeout: 30000
            });
        }

        /**
        * Card Element
        */
        var card = elements.create("card", {
            style: {
                base: {
                    color: "#32325D",
                    fontWeight: 500,
                    fontFamily: "Inter UI, Open Sans, Segoe UI, sans-serif",
                    fontSize: "15px",
                    fontSmoothing: "antialiased",

                    "::placeholder": {
                        color: "#CFD7DF"
                    }
                },
                invalid: {
                    color: "#E25950"
                }
            }
        });

        card.mount("#payment-card");

        /**
        * Payment Request Element
        */
        var paymentRequest = stripe.paymentRequest(
            {
                country: "GB",
                currency: "gbp",
                total: {
                amount: 4000,
                label: "Informatics Ball 2018"
            }
        });

        paymentRequest.on("token", function(result) {
            onTokenReceived(result);
        });

        var paymentRequestElement = elements.create("paymentRequestButton",
            {
                paymentRequest: paymentRequest,
                style: {
                    paymentRequestButton: {
                        type: "buy",
                        theme: "light-outline"
                    }
                }
            }
        );

        paymentRequest.canMakePayment().then(result => {
            if (result) {
                $(".card-only").addClass("d-none");
                $(".payment-request-available").removeClass("d-none");
                paymentRequestElement.mount("#payment-request-button");
            }
        });

        // Listen on the form's 'submit' handler...
        form.on('submit', e => {
            e.preventDefault();

            // Show a loading screen...
            console.log("Submitting...")

            // Disable all inputs.
            disableInputs();

            // Gather additional customer data we have collected in our form.
            var name = form.find('#cardholder-name').val();
            // var uun = form.find('#uun').text();
            // var email = form.find('#email').text();
            // var underage = form.find('#underage').is(":checked");
            var additionalData = {
                name
            };

            // Use Stripe.js to create a token. We only need to pass in one Element
            // from the Element group in order to create a token. We can also pass
            // in the additional customer data we collected in our form.
            stripe.createToken(card, additionalData).then(result => {
                // Stop loading!
                console.log("No longer loading...");

                if (result.token) {
                    // If we received a token, show the token ID.
                    onTokenReceived(result);
                } else {
                    // Otherwise, un-disable inputs.
                    enableInputs();
                }
            });
        });

        // Listen for errors from each Element, and show error messages in the UI.
        var savedErrors = {};
        [card, paymentRequestElement].forEach((element, idx) => {
            element.on('change', event => {
                if (event.error) {
                    savedErrors[idx] = event.error.message;
                    showError(event.error.message);
                } else {
                    console.log("No new error!")
                    savedErrors[idx] = null;

                    // Loop over the saved errors and find the first one, if any.
                    var nextError = Object.keys(savedErrors)
                        .sort()
                        .reduce(function(maybeFoundError, key) {
                            return maybeFoundError || savedErrors[key];
                        },
                        null
                    );

                    if (nextError) {
                        // Now that they've fixed the current error, show another one.
                        showError(nextError);
                    } else {
                        // The user fixed the last error; no more errors.
                        showError(null);
                    }
                }
            });
        });
    })

</script>
