<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="text-center">
            <h1>Informatics Ball</h1>
            <h2>The Jam House &Implies; Black Tie<h2>
            <h3>8th April 2018 - 7pm till late</h3>
            <small>Continue reading for more details about what's available.</small>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class='card mt-4'>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="forename" class="col-sm-4 col-form-label">Forename</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstname" placeholder="Informatics" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname" class="col-sm-4 col-form-label">Surname</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="surname" placeholder="McInfer" required>
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label for="email" class="col-sm-4 col-form-label">
                            Email address
                        </label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="everyone@inf.ed.ac.uk" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <small id="emailHelp" class="form-text text-muted mt-0 col-form-label">
                                We will only share this email address with our payment provider.
                            </small>
                        </div>
                    </div>

                    <!-- Included in ticket -->
                    <fieldset class="form-group">
                        <label><strong>Included in your £40 ticket</strong></label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-pabel">
                                        <strong>Glass of prosecco on arrival</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-pabel">
                                        <strong>Another drink of your choice</strong>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-pabel">
                                        <strong>Ceilidh</strong>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-pabel">
                                        <strong>Photograhy</strong>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Starters -->
                    <fieldset class="form-group">
                        <label>Starter</label>
                        <div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="starterRadio" id="starterRadio1" value="soup">
                                <label class="form-check-label" for="starterRadio1">
                                    Leek, Potato and Truffle Soup
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="starterRadio" id="starterRadio2" value="salmon">
                                <label class="form-check-label" for="starterRadio2">
                                    Salmon Mousse with Rocket and Tartar
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="starterRadio" id="starterRadio3" value="pork">
                                <label class="form-check-label" for="starterRadio3">
                                    Rustic Pork Terrine with Piccalilli
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Main -->
                    <fieldset class="form-group">
                        <label>Main</label>
                        <div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="mainRadio" id="mainRadio1" value="beef">
                                <label class="form-check-label" for="mainRadio1">
                                    Braised Blade of Scottish Beef, with Horseradish Mash, Red Wine Jus and Braised Roots
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="mainRadio" id="mainRadio2" value="salmon">
                                <label class="form-check-label" for="mainRadio2">
                                    Roasted Fillet of Salmon with Tomato Risotto and Pesto
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="mainRadio" id="mainRadio3" value="chicken">
                                <label class="form-check-label" for="mainRadio3">
                                    Roast Corn-Fed Chicken, boned and rolled, with Potato Mash, Wild Mushrooms and Pancetta
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="mainRadio" id="mainRadio4" value="mushrooms">
                                <label class="form-check-label" for="mainRadio4">
                                    Risotto of Wild Mushrooms, Pea Shoots, Brown Butter Vinaigrette and Parmesan
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Desserts -->
                    <fieldset class="form-group">
                        <label>Dessert</label>
                        <div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="dessertRadio" id="dessertRadio1" value="brownie">
                                <label class="form-check-label" for="dessertRadio1">
                                    Double Chocolate Brownie with Vanilla Ice-Cream
                                </label>
                            </div>
                            <div class="form-check">
                                <input required class="form-check-input" type="radio" name="dessertRadio" id="dessertRadio2" value="toffee">
                                <label class="form-check-label" for="dessertRadio2">
                                    Sticky Toffee Pudding with White Chocolate Ice-Cream
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Special -->
                    <div class="form-group">
                        <label for="specialReqs">Other notes</label>
                        <textarea id="specialReqs" rows=3 class="form-control"
                            placeholder="Please tell us if you have any allergies or any other special requirements."
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Buy <strong>£40</strong> ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
